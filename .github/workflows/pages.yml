name: Pages

on:
  push:
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build docs
        shell: bash
        run: |
          set -e
          mkdir -p docs/report/html_report
          : > docs/.nojekyll
          echo "Hello, world!" > docs/index.html
          echo "BackstopJS Report" > docs/report/html_report/index.html

      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - uses: actions/deploy-pages@v4
