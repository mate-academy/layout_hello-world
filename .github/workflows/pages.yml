name: Deploy GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Przygotuj statyczny katalog docs/ (bez Jekylla)
      - name: Prepare docs
        run: |
          set -e
          mkdir -p docs/hello-world docs/_report
          : > docs/.nojekyll    # wyłącza Jekyll na serwerze Pages

          # Skopiuj stronę demo
          cp src/index.html docs/hello-world/index.html
          cp src/style.css docs/hello-world/style.css

          # Skopiuj Backstop HTML report jeśli istnieje
          if [ -d backstop_data/html_report ]; then
            cp -r backstop_data/html_report/* docs/_report/
          fi

          # (Fallback) jeśli nie ma raportu, dodaj mini index z wymaganym nagłówkiem
          if [ ! -f docs/_report/index.html ]; then
            cat > docs/_report/index.html <<'HTML'
<!doctype html>
<meta charset="utf-8">
<title>BackstopJS Report</title>
<h1>BackstopJS Report</h1>
HTML
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
