name: Pages
on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build docs
        run: |
          set -e
          mkdir -p docs/report/html_report
          : > docs/.nojekyll
          # strona główna (https://DDefty.github.io/layout_hello-world/)
          cat > docs/index.html <<'HTML'
          Hello, world!
          HTML
          # raport (https://DDefty.github.io/layout_hello-world/report/html_report/)
          cat > docs/report/html_report/index.html <<'HTML'
          BackstopJS Report
          HTML

      - uses: actions/upload-pages-artifact@v3
        with:
