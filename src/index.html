<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <!-- Link to Google Fonts for Roboto -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- Link to the external CSS file -->
    <link
      rel="stylesheet"
      type="text/css"
      href="style.css"
    />
  </head>
  <body>
    <header class="header">
      <a
        href="#"
        class="logo-link"
      >
        <img
          src="images/logo.png"
          alt="logo"
          class="logo"
        />
      </a>
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a
              href="/apple"
              class="is-active nav-link"
            >
              APPLE
            </a>
          </li>
          <li class="nav-item">
            <a
              href="/samsung"
              class="nav-link"
            >
              SAMSUNG
            </a>
          </li>
          <li class="nav-item">
            <a
              href="/smartphones"
              class="nav-link"
            >
              SMARTPHONES
            </a>
          </li>
          <li class="nav-item">
            <a
              href="/comp-and-lapt"
              class="nav-link"
              data-qa="hover"
            >
              LAPTOPS & COMPUTERS
            </a>
          </li>
          <li class="nav-item">
            <a
              href="/gadgets"
              class="nav-link"
            >
              GADGETS
            </a>
          </li>
          <li class="nav-item">
            <a
              href="tablets"
              class="nav-link"
            >
              TABLETS
            </a>
          </li>
          <li class="nav-item">
            <a
              href="/photos"
              class="nav-link"
            >
              PHOTO
            </a>
          </li>
          <li class="nav-item">
            <a
              href="/videos"
              class="nav-link"
            >
              VIDEO
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
