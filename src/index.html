<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Home work Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset> 
        <legend class="title">Personal information
        </legend>
        <label for="surname">Surname&#58;
          <input type="text" 
          id="surname" 
          name="surname" maxlength="50"><br>
        </label>

        <label for="name">Name&#58;
          <input type="text" 
          id="name" name="name" 
          maxlength="50"><br>
        </label>
                
        <label for="age">How old are youyou&#63;
          <input type="number" id="age" 
          name="age" min="10" 
          max="99" placeholder="12"><br>
        </label>
            
        <label>Full date of birth&#58; 
          <input type="date" name="birth_date"><br>
        </label>
                
        <label>I accept the term of the agreement
          <input type="checkbox" name="checkbox" checked><br>
        </label>
      </fieldset>
      <fieldset>
        <legend class="title">Regestration</legend>
        <label for="email">E-mail&#58;
          <input type="email" id="email" 
          name="email" required 
          placeholder="email@example.com"><br>
        </label>
              
        <label for="pwd">Password&#58;
          <input type="password" id="pwd" 
          name="pwd" required 
          minlength="3" maxlength="10"><br>
        </label>
      </fieldset>
      <fieldset>
        <legend class="title">An interesting fact about you&#33;</legend>
        <label>Do you love cats&#63; 
          <input type="radio" name="yn">yes
        </label>
        <label>
          <input type="radio" name="yn">no
        </label><br>

        <label for="favcolor">What is your favorite color&#63;
          <input type="color" id="favcolor" 
          name="favcolor" value="#000000"><br>
        </label>
              
        <label for="bed-time">What time do you go to bed&#63;
          <input type="time" id="bed-time" 
          name="bed-time"><br>
        </label>

        <label for="cars"> What are your favorite brand of cars&#63;
          <select id="cars" name="cars" 
          size="4">
            <option value="volvo">BMW</option>
            <option value="saab">Audi</option>  
            <option value="fiat">Lada</option>  
            <option value="audi"></option>
          </select><br>
        </label>
        <label for="vol">How do you rate our work?
          <input type="range" id="vol" name="vol" 
          min="0" max="100">
        </label>
      </fieldset>
      <fieldset>
        <legend class="title">Additional information&#58;</legend>
        <label>Comments&#58;
          <textarea name="feedback" rows="3" cols="10"></textarea><br>
        </label>
            
        <label for="recommend">Would you recommend us&#63;
          <select id="recommend" name="rec">
            <option value="y">yes</option>
            <option value="n">no</option>    
          </select><br>
        </label>
      </fieldset>
      <button>Submit</button>
    </form>
  </body>
</html>
