<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title> Moyo Header </title>
  </head>
  <body id="home">
    <header class="header">

      <nav class="nav">
        <ul class="nav_item">
          <li class="nav_list">
            <a class="nav__link is-active" href="#home">Apple</a>
          </li>
          <li class="nav_list">
            <a class="nav__link" href="#home">Samsung</a>
          </li>
          <li class="nav_list">
            <a class="nav__link" href="#home">Smartphones</a>
          </li>
          <li class="nav_list">
            <a href="#" class="nav__link"
            data-qa="hover"
            >Laptops & Computers</a>
          </li>
          <li class="nav_list">
            <a class="nav__link" href="#home">Gadgets</a>
          </li>
          <li class="nav_list">
            <a class="nav__link" href="#home">Tablets</a>
          </li>
          <li class="nav_list">
            <a class="nav__link" href="#home">Photo</a>
          </li>
          <li class="nav_list">
            <a class="nav__link" href="#home">Video</a>
          </li>
        </ul>

      </nav>
    </header>

</html>
