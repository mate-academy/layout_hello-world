<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML-form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form onsubmit="onSubmit(event)" action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
    <fieldset class="fieldset-block">
      <legend>Personal information</legend>
      <label class="field"> Surname:
        <input type="text" name="lastname" autocomplete="off">
      </label>
      <label class="field"> Name:
        <input type="text" name="firstname" autocomplete="off" required>
      </label>
      <label class="field"> How old are You?
        <input type="number" name="age" value="12" min="8" max="110" data-qa="field-value">
      </label>
      <label class="field"> Full date of birth:
        <input type="date" name="born-date">
      </label>
      <label class="field">I accept the term of the agreement
        <input type="checkbox" name="nobody_reads_them_anyway" required>
      </label>
    </fieldset>
    <fieldset class="fieldset-block">
      <legend>Registration</legend>
      <label class="field">E-mail:
        <input type="email" name="e-mail" placeholder="email@example.com" data-qa="field-placeholder" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 3}$" required>
      </label>
      <label class="field">Password:
        <input type="password" name="password" minlength="6" maxlength="16" required>
      </label>
    </fieldset>
    <fieldset class="fieldset-block">
      <legend>An interesting fact about you!</legend>
      <div class="field"><span>Do you love cats?</span>
        <label><input type="radio" name="love-cats"> Yes</label>
        <label><input type="radio" name="love-cats"> No</label>
      </div>
      <label class="field">What is your favorite color?
        <input type="color" name="fav-color">
      </label>
      <label class="field">What time do you go to bed?
        <input type="time" name="sleep-time">
      </label>
      <label class="field">What are your favorite brand of cars?
        <select name="fav-car" size="4">
          <option value="BMW">BMW</option>
          <option value="Audi">Audi</option>
          <option value="Lada">Lada</option>
        </select>
      </label>
      <label class="field">How do you rate our work?
        <input type="range" min="1" max="10" step="1" name="own-rate" value="1">
      </label>
    </fieldset>
    <fieldset class="fieldset-block">
      <legend>Additional info:</legend>
      <label class="field">Comments:
        <textarea name="feedback"></textarea>
      </label>
      <label class="field">Would you recommend us?
        <select name="recommend">
          <option value="Yes">yes</option>
          <option value="No">no</option>
        </select>
      </label>
    </fieldset>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
