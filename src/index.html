<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>MOYO Header</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a
        href="#"
        class="logo"
      >
        <img
          src="./images/logo.png"
          alt="MOYO Company Logo"
        />
      </a>
      <nav>
        <ul class="nav-list">
          <li>
            <a
              href="#"
              class="nav-link is-active"
            >
              Apple
            </a>
          </li>
          <li>
            <a
              href="#"
              class="nav-link"
            >
              Samsung
            </a>
          </li>
          <li>
            <a
              href="#"
              class="nav-link"
            >
              Smartphones
            </a>
          </li>
          <li>
            <a
              href="#"
              class="nav-link"
            >
              Laptops & Computers
            </a>
          </li>
          <li>
            <a
              href="#"
              class="nav-link"
            >
              Gadgets
            </a>
          </li>
          <li>
            <a
              href="#"
              class="nav-link"
            >
              Tablets
            </a>
          </li>
          <li>
            <a
              href="#"
              class="nav-link"
            >
              Photo
            </a>
          </li>
          <li>
            <a
              href="#"
              class="nav-link"
              data-qa="hover"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
