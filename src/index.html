<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <a class="logo" href="./index.html">
        <img

      </a>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link is-active">Apple</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Samsung</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Smartphones</a>
          </li>
          <li class="nav__item">
            <a
              href="#"
              class="nav__link"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Gadgets</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Tablets</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Photo</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
