<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldsetstyle">
        <legend>Personal Informations</legend>
        <label class="form-field" for="surname">
          Surname:
          <input 
          id="surname" 
          type="text" 
          name="surname" 
          autocomplete="off" 
          required>
        </label>
        <label class="form-field" for="name">
          Name:
          <input 
          id="name" 
          type="text" 
          name="name" 
          required>
        </label>
        <label class="form-field" for="age">
          How old are you?
          <input 
          id="age" 
          type="number" 
          name="age" 
          min="1" 
          max="100" 
          value="12" 
          required>
        </label>
        <label class="form-field" for="dateOfBirth">
          Full date of birth:
          <input 
          id="dateOfBirth" 
          type="date" 
          name="dateOfBirth">
        </label>
        <label class="form-field" for="accepTerm">
          I accept the term of the agreement
          <input 
          type="checkbox" 
          name="accepTerm" 
          id="accepTerm">
        </label>
      </fieldset>
      <fieldset class="fieldsetstyle">
        <legend>Registration</legend>
        <label class="form-field" for="email">
          E-mail:
          <input 
          id="email" 
          type="email" 
          name="email" 
          placeholder="email@example.com" 
          autocomplete="off" 
          required>
        </label>
        <label class="form-field" for="password">
          Password:
          <input 
          id="password" 
          type="password" 
          name="password" 
          autocomplete="off" 
          required>
        </label>
      </fieldset>
      <fieldset class="fieldsetstyle">
        <legend>An interesting fact about you!</legend>
        <label class="form-field" for="fact">
          Do you love cars?
          <input 
          id="fact" 
          type="radio" 
          name="interestingFact">
          Yes
          <input 
          id="facts" 
          type="radio" 
          name="interestingFact">
          No
        </label>
        <label class="form-field" for="color">
          What is your favorite color?
          <input 
          id="color" 
          type="color" 
          name="color">
        </label>
        <label class="form-field" for="bedTime">
          What time do you go to bed?
          <input 
          id="bedTime" 
          type="time" 
          name="timeToBed">
        </label>
        <label class="form-field" for="car">
          What are you favorite brend of cars?
          <select 
          name="cars" 
          id="car" 
          multiple>
            <option value="bmv">BMV</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <label class="form-field" for="rateWork">
          How do you rate our work?
          <input 
          id="rateWork" 
          type="range" 
          name="rateWork">
        </label>
      </fieldset>
      <fieldset class="fieldsetstyle">
        <legend>Additional info:</legend>
        <label class="form-field" for="comments">
          Comments:
          <textarea
          name="comments" 
          id="comments" 
          autocomplete="off" 
          minlength="1" 
          maxlength="100"
          ></textarea>
        </label>
        <label class="form-field" for="reccomend">
          Would you reccomend us?
          <select 
          name="reccomendUs" 
          id="reccomend">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
