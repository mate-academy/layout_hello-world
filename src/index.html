<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post">
      <fieldset>
        <legend>Personal information</legend>
        <label for="surname" class="surname">
          Surname:
        </label>
        <input
        id="surname"
        type="text"
        name="surname"
        required>

        <label for="name" class="name">
          Name:
        </label>
        <input
        id="name"
        type="text"
        name="name"
        required>

        <label for="age" class="age">
          How old are You?:
        </label>
        <input
        id="age"
        type="number"
        name="age"
        min="1"
        max="100"
        value="12"
        required>

        <label for="dateOfBirth" class="dateOfBirth">
          Full date of birth:
        </label>
        <input
        id="dateOfBirth"
        type="date"
        name="dateOfBirth"
        placeholder="mm/dd/yyyy"
        required>


        <label for="acceptTerms" class="acceptTerms">
          I accept the term of agreement:
        </label>
        <input
        id="acceptTerms"
        type="checkbox"
        name="acceptTerms"
        required>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>
        <label for="email"
        class="email">
          E-mail:
        </label>
        <input
        id="email"
        type="email"
        name="email"
        placeholder="email@example.com"
        required>

        <label for="password" class="password">
        Password:
        </label>
        <input id="password"
        type="password"
        name="password"
        minlength="8"
        maxlength="16"
        required>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>
        Do you love cats?
        <label for="cats" class="cats">
          <input id="catsYes"
          type="radio"
          name="cats"
          value="Yes">
          Yes
        </label>
        <label for="cats" class="cats">
          <input id="catsNo"
          type="radio"
          name="cats"
          value="No">
          No
        </label>

        <label for="favoriteColor" class="favoriteColor">
        What is your favorite color?
          <input id="color"
          type="color"
          name="color">
        </label>
      </fieldset>
    </form>
  </body>

</html>
