<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <fieldset class="container">
      <legend>Personal information</legend>
      <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="post"
      >
        <label class="form-field">
          Surname:
          <input 
          type="text" 
          name="surname"
          autocomplete="off"
          >
        </label>
        <label class="form-field">
          Name:
          <input 
          type="text" 
          name="name" 
          autocomplete="off" 
          required
          >
        </label>
        <label class="form-field">
          How old are You?
          <input type="text" 
          name="age"
          min="1"
          max="100"
          value="12"
          pattern="\d+"
          autocomplete="off"
          required
          >
        </label>
        <label class="form-field">
          Full date of birth:
          <input 
          type="date" 
          name="dateOfbirth" 
          required
          >
        </label>
        <label class="form-field">
          I accept the term of the agreement
          <input 
          type="checkbox" 
          name="agree" 
          required
          >
        </label>
      </form>
    </fieldset>
    <fieldset class="container">
      <legend>Registration</legend>
      <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="post"
      >
        <label class="form-field">
          E-mail:
          <input 
          type="email" 
          name="e-mail" 
          placeholder="email@example.com"
          required
          >
        </label>
        <label class="form-field">
          Password:
          <input 
          type="password" 
          name="password"
          minlength="8"
          maxlength="25" 
          required
          >
        </label>
      </form>
    </fieldset>
    <fieldset class="container">
      <legend>An interesting fact about you!</legend>
      <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="post"
      >
        <label class="form-field">
          Do you love cats?
          <input 
          type="radio" 
          name="cats" 
          value="Yes"
          >
          Yes
          <input 
          type="radio" 
          name="cats" 
          value="No"
          >
          No
        </label>
        <label class="form-field">
          What is your favorite color?
          <input 
          type="color" 
          name="color"
          multiple
          >
        </label>
        <label class="form-field">
          What time do you go to bed?
          <input 
          type="time" 
          name="time" 
          min="20:00" 
          max="23:00"
          >
        </label>
        <label class="form-field">
          What are your favorite cars?
          <textarea 
          name="cars" 
          cols="5" 
          rows="4"
        >BMW Audi Lada</textarea>
        </label>
        <label class="form-field">
          How do you rate our work?
          <input 
          type="range" 
          name="rate" 
          required
          >
        </label>
      </form>
    </fieldset>
    <fieldset class="container">
      <legend>Additional info:</legend>
      <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="post"
      >
        <label class="form-field">
          Comments:
          <textarea 
          name="comments" 
          cols="15" 
          rows="2"
        ></textarea>
        </label>
        <label class="form-field">
          Would you recommend us?
          <select name="recommend">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </label>
      </form>
    </fieldset>
    <button class="button" type="submit">Submit</button>
  </body>
</html>
