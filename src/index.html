<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <form>
        <fieldset>
          <legend>Personal information</legend>
          <label for="sname">Surname:</label>
          <input
            type="text"
            id="sname"
            name="sname"
            autocomplete="off"
          ><br><br>
          <label for="fname">Name:</label>
          <input
            type="text"
            id="fname"
            name="fname"
            autocomplete="off"
          ><br><br>
          <label for="age">How old are You?</label>
          <input
            type="number"
            id="age"
            name="age"
            value="12"
            min="1"
            max="100"
            maxlength="3"
          ><br><br>
          <label for="datebirth">Full date of birth:</label>
          <input
            type="date"
            id="datebirth"
            name="datebirth"
          ><br><br>
          <label for="agree">I accept the term of the agreement</label>
          <input
            type="checkbox"
            id="agree"
            name="agree"
            size="1"
            required
          ><br><br>
        </fieldset>
      </form><br><br>
      <form method="post">
        <fieldset>
          <legend>Registration</legend>
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
          ><br><br>
          <label for="pwd">Password:</label>
          <input
            type="password"
            id="pwd"
            name="pwd"
            minlength="6"
            maxlength="18"
          ><br>
        </fieldset>
      </form><br><br>
      <form>
        <fieldset>
          <legend>An interesting fact about you!</legend>
          <label for="cats">Do you love cats?</label>
          <input
            type="radio"
            id="yes"
            name="yes"
          >
          <label for="yes">Yes</label>
          <input
            type="radio"
            id="no"
            name="no"
          >
          <label for="no">No</label><br><br>
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            id="color"
            name="color"
            value="#000000"
          ><br><br>
          <label for="bed">What time do you go to bed?</label>
          <input
            type="time"
            id="bed"
            name="bed"
          ><br><br>
          <label for="car">What are your favorite brand of cars?</label>
          <select
            id="car"
            name="car"
            size="3"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select><br><br>
          <label for="ourwork">How do you rate our work?</label>
          <input
            type="range"
            id="ourwork" name="ourwork"><br>
        </fieldset>
      </form><br><br>
      <form>
        <fieldset>
          <legend>Additional info:</legend>
          <label for="comments">Comments:</label>
          <textarea
            name="comments"
            id="comments"
            cols="20"
            rows="3"
          ></textarea><br><br>
          <label for="recom">Would you recommend us?</label>
          <select id="recom" name="recom">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select><br>
        </fieldset>
      </form><br><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
