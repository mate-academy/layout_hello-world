<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
  </head>

  <body>
    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post"
    >


      <fieldset class="fieldset">
        <legend>
          Personal information
        </legend>
        <div class="div">
          Surname:
          <input
            type="text"
            name="surname"
          >
        </div>
        <div class="div">
          Name:
          <input
            type="text"
            name="name"
          >
        </div>
        <div class="div">
          <label
            for="tentacles">
            How old are You?
          </label>
          <input
            type="number"
            id="tentacles"
            name="tentacles"
            min="1"
            max="150"
            value="12"
           >
        </div>
        <div class="div">
          <label
            for="start"
          >
            Full date of birth:
          </label>
          <input
            type="date"
            id="start"
            name="trip-start"
            min="1900-01-01"
            max="2022-01-01"
          >
        </div>
        <div class="div">
          <label
            for="bet">
            I accept the term of the argeement
          </label>
          <input
            type="checkbox"
             name="remember"
             id="bet"
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>
         Registration
        </legend>
        <div class="div">
          <label
            for="email">
            E-mail:
          </label>
          <input
            type="email"
            id="email"
            name="email"
            multiple
            placeholder="email@example.com"
            size="30"
         >
        </div>
        <div class="div">
          <label
            for="pass"
          >
            Password:
          </label>
          <input
            type="password"
            id="pass"
            name="password"
            minlength="5"
            maxlength="30"
            required
          >
        </div>

      </fieldset>

      <fieldset class="fieldset">
        <legend>
          An interesting fact about you!
        </legend>
        <div class="div">
          Do you love cats ?

          <input
          type="radio"
          name="yes"
          id="cats"
          >
          <label
            for="cats"
          >
            Yes
          </label>
          <input
          type="radio"
          name="no"
          id="cats1"
          >
          <label
            for="cats1"
          >
            No
          </label>
        </div>
        <div class="div">
          What is you favorite color?
          <input
            type="color"
            name="color"
            value="#000000"
          >
        </div>
        <div class="div">
          What time do you go to bed?
          <input
            type="time"
            name="appt"
            placeholder="--:--:-- --"
          >
        </div>
        <div class="div">
          What are your favorite brand of cars?
          <select
            name="car"
            id="car"
          >
            <option
             value="BMW"
             >
             BMW
            </option>
            <option
            value="Audi"
            >
            Audi
            </option>
            <option
            value="Lada"
            >
            Lada
            </option>
          </select>
        </div>
        <div class="div">
          <label
            for="vol">
            How do you rate our work?
          </label>
          <input
            type="range"
            name="range"
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>
          Additional info:
        </legend>
        <div class="div">
          Comments:
          <textarea
            name="feedback"
            id="feedback"
            cols="30"
            rows="10"
          >
          </textarea>
        </div>
        <div class="div">
          Would you recommend us?
          <select
            name="us"
            id="us"
          >
            <option
             value="yes"
             >
             yes
            </option>
            <option
            value="no"
            >
            no
            </option>
          </select>
        </div>
      </fieldset>
      <button>
        Submit
      </button>
    </form>
  </body>
</html>
