<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form method="post">
      <fieldset class="container">
        <legend class="box">Personal information</legend>
        <label class="box">
          Surname:
          <input
          type="text"
          name="attribute"
          autocomplete="off"
          >
        </label>
        <label class="box">
          Name:
          <input
          type="text"
          name="attribute"
          autocomplete="off">
        </label>
        <label class="box">
          How old are You?
          <input
          type="number"
          name="attribute"
          value="12"
          min="1"
          max="100">
        </label>
        <label class="box">
          Full date of birth:
          <input
          type="date" name="attribute">
        </label>
        <label class="box">
          I accept the term of the agreement
          <input
          type="checkbox"
          name="attribute"
          required>
        </label>
      </fieldset>
      <fieldset class="container">
        <legend> Registration </legend>
        <label class="box">
          E-mail: <input
          type="email"
          name="attribute"
          placeholder="email@example.com">
        </label>
        <label class="box">
          Password: <input type="password" name="attribute">
        </label>
      </fieldset>
      <fieldset class="container">
        <legend>An interesting fact about you!</legend>
        <label class="box">
          Do you love cats?
          <input type="radio" name="attribute"> Yes
          <input type="radio" name="attribute"> No
        </label>
        <label class="box">
          What is your favorite color
          <input type="color" name="attribute">
        </label>
        <label class="box">
          What time do you go to bed?
          <input type="time" name="attribute">
        </label>
        <label class="box">
          What is your favorite brand of cars?
          <select name="attribute" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="box">
          How do rate our work?
          <input type="range" name="attribute">
        </label>
      </fieldset>
      <fieldset class="container">
        <legend>Additional info:</legend>
        <label class="box">
          Comments:
          <textarea
          autocomplete="off"
          name="attribute"
          minlength="10"
          maxlength="1000"
          cols="5"
          rows="1"></textarea>
        </label>
        <label class="box">
          Would you recommended us?
          <select name="attribute" size="1">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
