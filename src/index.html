<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML form</title>
  </head>

  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">

      <fieldset class="set">
        <legend>Personal Information</legend>

        <label class="paragraph1">
          Surname: 
          <input 
          type="text" 
          autocomplete="off" 
          name="surname">
        </label>

        <label class="paragraph1">
          Name: 
          <input 
          type="text" 
          autocomplete="off" 
          name="name">
        </label>

        <label class="paragraph1">
          How old are You: 
          <input 
          type="text" 
          autocomplete="off" 
          name="age">
        </label>

        <label class="paragraph1">
          Full date of birth: 
          <input type="date" name="date">
        </label>

        <label class="paragraph1">
          I accept the term of the agreement: 
          <input type="checkbox" name="agreement">
        </label>
      </fieldset>

      <fieldset class="set">
        <legend>Registration</legend>

        <label class="paragraph2">
          E-mail: 
          <input 
          type="email" 
          name="e-mail" 
          placeholder="email@example.com">
        </label>

        <label class="paragraph2">
          Passwort: 
          <input 
          type="password" 
          name="pass"
          required>
        </label>
      </fieldset>

      <fieldset class="set">
        <legend>An interesting fact about you</legend>

        <label class="paragraph3">
          Do you love cats? 
          <input type="radio" name="yes"> Yes
          <input type="radio" name="no"> No
        </label>

        <label class="paragraph3">
          What ist your favourite color? 
          <input 
          type="color" 
          name="head" 
          id="#F00">
        </label>

        <label class="paragraph3">
          What time do you go to bed? 
          <input type="time" name="hour">
        </label>

        <label class="paragraph3">
          What are your favourite brand of cars?
          <select name="cars" multiple>
            <option>BMW</option>
            <option>Audi</option>
            <option>Lada</option>
          </select>
        </label>

        <label class="paragraph3">
          How do you rate your work? 
          <input 
          type="range"
          value="12" 
          name="work" 
          min="1" 
          max="100">
        </label>
      </fieldset>

      <fieldset class="set">
        <legend>Additional Info</legend>

        <label class="paragraph4">
          Comments: 
          <textarea 
          name="comments"
          minlength="30"
          maxlength="200"
          ></textarea> 
        </label>

        <label class="paragraph4">
          Would you recommend us? 
          <select name="recommendation">
            <option>yes</option>
            <option>no</option>
          </select>
        </label>
      </fieldset>

      <button class="button" type="submit">Submit</button>
    </form>
  </body>
</html>
