<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>MOYO Header</title>
    <link
      rel="stylesheet"
      href="styles.css"
    />
  </head>
  <link
    rel="preconnect"
    href="https://fonts.googleapis.com"
  />
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet"
  />
  <body>
    <header>
      <div class="container">
        <div class="header-inner">
          <a href="#" class="logo"><img src="./images/logo.png" alt="MOYO"></a>
          <nav>
            <ul class="menu-list">
              <li class="list-item is-active"><a href="#" class="item-link">apple</a></li>
              <li class="list-item"><a href="#" class="item-link">samSung</a></li>
              <li class="list-item">
                <a href="#" class="item-link">smartphones</a>
              </li>
              <li class="list-item">
                <a href="#"
                class="item-link" data-qa="hover">laptops &amp; computers</a>
              </li>
              <li class="list-item"><a href="#" class="item-link">gadgets</a></li>
              <li class="list-item"><a href="#" class="item-link">tablets</a></li>
              <li class="list-item"><a href="#" class="item-link">photo</a></li>
              <li class="list-item"><a href="#" class="item-link">video</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <div id="sm-wrapper"></div>
  </body>
</html>
