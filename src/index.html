<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>
    <form 
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post">
    <fieldset class="group-form">
        <label class="field-form">
        Name:
        <input type="text" name="name" autocomplete="off" required>
      </label>
      <label class="field-form">
        Age:
        <input type="number" name="age" min="1" max="100" value="12">
      </label>
      <label class="field-form">
        Email address:
        <input type="email" name="email address" placeholder="email@example.com" required multiple>
      </label>
      <label class="field-form">
        password:
        <input type="password" name="password" required>
      </label>
  </fieldset>
  <fieldset class="group-form">
    <label class="field-form">
        <input type="checkbox" name="terms agreement">
        I accept the terms of the agreement
        </label>
        <label class="field-form">
        <input type="radio" name="age consent">
        I am 18 years old or older
    </label>
  </fieldset>
  <fieldset class="group-form">
    <label class="field-form">
      volume:
      <input type="range" name="volume">
    </label>
    <label class="field-form">
      favourite colour:
      <input type="color" name="favourite colour">
    </label>
  </fieldset>
    
    </label>
    <fieldset class="group-form">
      <label class="field-form">
        time:
        <input type="time" name="time">
      <label class="field-form">
      date:
      <input type="date" name="calendar">
      </label>
    </fieldset>
    <fieldset class="group-form">
      <label class="field-form">
      Do you have any additional feedback?
      <textarea name="feedback" minlength="50" maxlength="500"></textarea>
      </label>
    </fieldset>
    <button type="submit">Submit</button>
  </form>
  </body>
</html>
