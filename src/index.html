<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>


    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">

      <fieldset class="personalInformation">
        <legend>Personal Information</legend>
        <label class="form-field">
        Surname:
          <input
          type="text"
          name="surname"
          autocomplete="off"
          required>

        </label>

        <label class="form-field">
        Name:
          <input
          type="text"
          name="name"
          autocomplete="off"
          required>
        </label>

        <label class="form-field">
        How old are You?
          <input
          type="number"
          name="age"
          value="12"
          autocomplete="off"
          min="1"
          max="100"
          required>
        </label>

        <label class="form-field">
        Full date of birth:
          <input
          type="date"
          name="dateOfBirth"
          autocomplete="off"
          required>
        </label>

        <label class="form-field">
        I accept the term of the agreement
          <input
          type="checkbox"
          name="userAgreement"
          required>
        </label>
      </fieldset>


      <fieldset class="registration">
        <legend>Registration</legend>
        <label class="form-field">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            autocomplete="off"
            multiple
            required>
        </label>

        <label class="form-field">
          Password:
          <input
            type="password"
            name="userPassword"
            minlength="5"
            maxlength="20"
            required>
        </label>
      </fieldset>

      <fieldset class="interestingFact">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you like cats?

          <label>
            <input type="radio" name="likeCats" value="yes">
             Yes
          </label>

          <label>
            <input type="radio" name="likeCats" value="no">
              No
          </label>
        </div>

        <label class="form-field">
          What is your favorite color?
          <input
            type="color"
            name="favcolor"
            value="#0000">
        </label>

        <label class="form-field">
          What time do you go to bed?
          <input type="time" name="bedTime">
        </label>

        <label class="form-field">
          What are your favourite brand of cars?
          <select name="carBrand" size="4" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>

        </label>

        <label class="form-field">
          How do you rate our work?
          <input
            type="range"
            name="workRate"
            min="1"
            max="10"
            required>

        </label>
      </fieldset>


      <fieldset class="addInfo">
        <legend>Additional info:</legend>

        <label class="form-field">
          Comments:
          <textarea
            name="comments"
            rows="2"
            cols="20"
         ></textarea>
        </label>

        <label class="form-field">
          Would you recommend us?
          <select name="recommendation" required>
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>

      </fieldset>

      <button
        type="submit"
        name="submit"
        class="button">
      Submit
      </button>




    </form>
  </body>
</html>
